<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<script>
    function loginMethod(){
        console.log("Login")
     var username  = document.getElementById("username")
     console.log(username.value)
     console.log(username.value.length)
     if(username.value.length==""){
      console.log("Please enter valid username")
    var errorMessageUserName  =document.getElementById("errorMessageUserName")
    errorMessageUserName.innerHTML="Please enter valid username";
    errorMessageUserName.style.color="red"
     }
     var username  = document.getElementById("password")
     console.log(username.value)
     console.log(username.value.length)
     if(username.value.length==""){
      console.log("Please enter valid password")
    var errorMessageUserName  =document.getElementById("errorMessagePassword")
    errorMessageUserName.innerHTML="Please enter valid password";
    errorMessageUserName.style.color="red"
    }
}
</script>
<link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-form">
            <h1>Login Form</h1>
            <form>
                <div>
                <p>UserName</p>
                <input type="text" name="user" placeholder="User Name" id="username">
                <div id="errorMessageUserName"></div>
            </div>
                <div>
                <p>Password</p>
                <input type="password" name="password" placeholder="Password" id="password">
                <div id="errorMessagePassword"></div>
            </div>

                <button type="submit" onclick="loginMethod()">Login</button>
            </form>

        </div>

    </body>
</html>
